<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple pulse animation for hearts */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col justify-center items-center text-white px-6">

  <div class="max-w-xl text-center space-y-8">
    <h1 class="text-5xl font-extrabold drop-shadow-lg animate-fadeInDown">Your Services Are On The Way !</h1>
    <p class="text-xl font-semibold animate-fadeInUp">
     Thank You For Choosing us ü§ù<br />
      Your satisfaction is our priority üíñ
    </p>

    <div class="flex justify-center space-x-6 mt-6">
      <!-- Animated hearts -->
      <svg class="w-12 h-12 text-pink-300 pulse" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
      <svg class="w-12 h-12 text-pink-400 pulse delay-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
      <svg class="w-12 h-12 text-pink-400 pulse delay-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />

    </div>

    <a href="index.html" class="inline-block mt-12 px-8 py-3 bg-white text-purple-600 font-bold rounded-lg shadow-lg hover:bg-purple-100 transition">
      Back to Home page
    </a>
  </div>

  <script>
    // Tailwind animate-fadeIn utilities - add them dynamically here for smooth fade animations

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInDown {
        animation: fadeInDown 1s ease forwards;
      }
      .animate-fadeInUp {
        animation: fadeInUp 1s ease forwards;
      }
      .delay-500 {
        animation-delay: 0.5s;
      }
      .delay-1000 {
        animation-delay: 1s;
      }
    `;
    document.head.appendChild(style);
  </script>

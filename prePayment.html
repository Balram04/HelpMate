<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="font-sans min-h-screen flex items-center justify-center py-10" style="background: linear-gradient(135deg, #111827 0%, #374151 50%, #000000 100%);">

  <div class="container mx-auto p-6 max-w-6xl bg-gray-800 rounded-3xl shadow-xl border border-gray-600">
    <h1 class="text-4xl font-extrabold text-center mb-10 text-white tracking-wide">
      Cart Summary
    </h1>

    <div id="parent" class="flex flex-col md:flex-row md:space-x-10 space-y-8 md:space-y-0">
      <!-- Products section -->
      <div id="products" class="flex-1 space-y-6">
        <!-- Cart products will be appended here -->
      </div>

      <!-- Payment summary section -->
      <div
        id="payment-page"
        class="w-full md:w-1/3 p-8 bg-gray-700 rounded-2xl shadow-lg flex flex-col border border-gray-600"
      >
        <h2 class="text-2xl font-bold mb-6 text-white border-b border-gray-500 pb-3">
          Payment Summary
        </h2>

        <div class="mb-6 flex justify-between items-center">
          <p class="text-lg font-medium text-gray-300">Item Total</p>
          <p id="getTotal" class="text-xl font-semibold text-white"></p>
        </div>

        <div class="mb-6 flex justify-between items-center">
          <p class="text-lg font-medium text-gray-300">Item Discount</p>
          <p class="text-xl font-semibold text-green-400">-₹75</p>
        </div>

        <div class="mb-6 flex justify-between items-center">
          <p class="text-lg font-medium text-gray-300">Membership Discount</p>
          <p class="text-xl font-semibold text-green-400">-₹75</p>
        </div>

        <div class="mb-6 flex justify-between items-center">
          <p class="text-lg font-semibold underline text-blue-400">Taxes and Fees</p>
          <p class="text-xl font-semibold text-blue-400">₹49</p>
        </div>

        <hr class="border-gray-500 mb-6" />

        <div class="mb-8 flex justify-between items-center">
          <h4 class="text-2xl font-extrabold text-white">Total</h4>
          <h4 id="getFinal" class="text-3xl font-extrabold text-blue-400"></h4>
        </div>

        <hr class="border-gray-500 mb-6" />

        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center space-x-3">
            <img
              src="https://png.pngtree.com/png-clipart/20211009/original/pngtree-vector-illustration-of-discount-coupon-save-10-png-image_6847542.png"
              alt="Coupon Icon"
              class="w-10 h-10"
            />
            <span>
              <p class="text-lg font-semibold text-white">Coupons and Offers</p>
            </span>
          </div>
          <h4 class="text-blue-400 text-lg font-semibold cursor-pointer hover:text-blue-300 transition duration-300">
            5 offers &gt;
          </h4>
        </div>

        <a href="payment.html" class="w-full">
          <button
            id="paymentBtn"
            class="w-full py-3 bg-gradient-to-r from-blue-600 to-green-600 text-white text-xl font-semibold rounded-xl shadow-lg hover:from-green-600 hover:to-blue-600 transition duration-300"
          >
            Proceed to Pay
          </button>
        </a>
      </div>
    </div>
  </div>

  <script src="prePayment.js"></script>
</body>
</html>
